<!DOCTYPE html>
<html>
 <head>
   <meta charset="utf-8">
   <title>practica bucles2</title>
   <script>
  
    var pares=[];
    var impares=[];

    function randomizer(array1,array2){
      for (var i = 0; i < 50; i++) {
      var x=Math.floor(Math.random()*100+1);
      if (x%2==0) {
        array1.push(x);
      }else{
        array2.push(x);
      }
    }
    }

    randomizer(pares,impares);
    document.write("numeros pares: "+pares+"<br>"+"numeros impares"+impares);

  </script>
 
 </head>
 <body>
  	<div>
  		<h1></h1>
  	</div> 
  	<div>
  		<h1></h1>
  	</div>
 </body>
</html>
